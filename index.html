<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #progress-container {
            width: 90%;
            max-width: 500px;
            background-color: #e0e0df;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #progress-bar {
            height: 30px;
            width: 0%;
            background-color: #76c7c0;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
            transition: width 0.4s ease;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #76c7c0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #68b0a7;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>
    <button id="start-btn">Start Progress</button>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const progressBar = document.getElementById("progress-bar");
            const startButton = document.getElementById("start-btn");
            let progress = 0;
            let interval;

            const startProgress = () => {
                if (interval) return; // Prevent multiple intervals

                startButton.disabled = true; // Disable button during progress
                interval = setInterval(() => {
                    if (progress < 100) {
                        progress += 1; // Increment progress by 1%
                        progressBar.style.width = `${progress}%`;
                        progressBar.textContent = `${progress}%`;
                    } else {
                        clearInterval(interval);
                        interval = null; // Reset interval
                        startButton.disabled = false; // Re-enable button
                        progress = 0; // Reset progress for the next run
                    }
                }, 100); // Update progress every 100ms
            };

            startButton.addEventListener("click", startProgress);
        });
    </script>
</body>
</html>
