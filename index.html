<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocturnals</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #ff1493;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-button {
            text-decoration: none;
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff1493;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            transition: background-color 0.3s;
        }

        .social-button:hover {
            background-color: #ff69b4;
        }

        .social-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease-in-out;
        }

        .popup-content {
            background: #242424;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        .popup-buttons {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .popup-button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            background-color: #ff1493;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup-button:hover {
            background-color: #ff69b4;
        }

        .popup.hidden {
            visibility: hidden;
            opacity: 0;
        }

        .popup:not(.hidden) {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <section id="home">
        <div class="container">
            <img src="Nocturnals.gif" alt="Nocturnals Logo" class="logo">
            <h1>Welcome to Nocturnals</h1>
            <p class="subtitle">Join our gaming community!</p>

            <div class="social-buttons">
                <!-- Discord Button -->
                <a onclick="showPopup('Are you sure you want to join our Discord?')" class="social-button">
                    <img src="discord.png" alt="Discord">
                    Discord
                </a>
                <!-- TikTok Button -->
                <a href="https://www.tiktok.com/@babyboos.eu" class="social-button">
                    <img src="tiktok.png" alt="TikTok">
                    TikTok
                </a>
            </div>
        </div>
    </section>

    <!-- Popup Element -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <p id="popup-message">This is a popup message.</p>
            <div class="popup-buttons">
                <button onclick="confirmAction()" class="popup-button confirm">Okay</button>
                <button onclick="closePopup()" class="popup-button cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle the popup functionality
        const popup = document.getElementById('popup');
        const popupMessage = document.getElementById('popup-message');

        function showPopup(message) {
            popupMessage.textContent = message;
            popup.classList.remove('hidden');
        }

        function closePopup() {
            popup.classList.add('hidden');
        }

        function confirmAction() {
            closePopup();
            alert('You clicked Okay!');
            // Additional actions can be added here
        }
    </script>
</body>
</html>
